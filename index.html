<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="text-heading">
        <h3 class="top">SPLI</h3>
        <br />
        <h3 class="bottom">TTER</h3>
    </div>
    <div class="center">
        <div class="left-side">
            <div class="bill">
                <!-- <div class="search">
                    <i class="fas fa-search"></i>
                    <input placeholder="Search term" />
                </div> -->
                <label for="bill" class="label">Bill</label><br />
                <div class="icon_input">
                    <span class="fas fa-dollar-sign"></span>
                    <input type="text" name="forBill" id="bill" placeholder="0" />
                </div>
            </div>
            <div class="tipSelect">
                <p>Select Tip %</p>

                <div class="button">
                    <div>
                        <button type="submit">5%</button>
                    </div>
                    <div><button type="submit">10%</button></div>
                    <div><button type="submit">15%</button></div>
                    <div><button type="submit">25%</button></div>
                    <div><button type="submit">50%</button></div>
                    <div>
                        <button type="submit" class="custom_button">Custom</button>
                    </div>
                </div>
            </div>
            <div class="people">
                <label for="peopleNumber" class="label">Number of People</label><br />

                <div class="icon_input">
                    <span class="fas fa-user"></span>
                    <input type="text" name="forBill" id="bill" placeholder="0" />
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="tipAmount">
                <div class="tip_text">
                    <p class="amount_font">Tip Amount</p>
                    <p class="person_font">/ person</p>
                </div>
                <div class="amount">
                    <h2>$0.00</h2>
                </div>
            </div>
            <div class="total">
                <div class="tip_text">
                    <p class="amount_font">Total</p>
                    <p class="person_font">/ person</p>
                </div>

                <div class="amount">
                    <h2>$0.00</h2>
                </div>
            </div>
            <button class="reset" type="reset">RESET</button>
        </div>
    </div>
</body>

</html>
